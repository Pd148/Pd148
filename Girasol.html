<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .girasol {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .pétalo {
            position: absolute;
            width: 40px;
            height: 100px;
            background: yellow;
            border-radius: 20px;
            transform-origin: bottom center;
        }
        .pétalo:nth-child(1) { transform: rotate(0deg); }
        .pétalo:nth-child(2) { transform: rotate(45deg); }
        .pétalo:nth-child(3) { transform: rotate(90deg); }
        .pétalo:nth-child(4) { transform: rotate(135deg); }
        .pétalo:nth-child(5) { transform: rotate(180deg); }
        .pétalo:nth-child(6) { transform: rotate(225deg); }
        .pétalo:nth-child(7) { transform: rotate(270deg); }
        .pétalo:nth-child(8) { transform: rotate(315deg); }
        .centro {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: brown;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .tallo {
            position: absolute;
            width: 10px;
            height: 150px;
            background: green;
            left: 50%;
            bottom: -150px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="girasol">
        <div class="centro"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="pétalo"></div>
        <div class="tallo"></div>
    </div>
</body>
</html>
