<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Rosas Amarillas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .rose {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .rose::before, .rose::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;
        }

        .rose::before {
            top: -50px;
            left: 25px;
        }

        .rose::after {
            top: 25px;
            left: -50px;
        }

        .stem {
            width: 10px;
            height: 150px;
            background: green;
            margin: 0 auto;
            position: relative;
            top: -25px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="rose"></div>
    <div class="stem"></div>
</body>
</html>
